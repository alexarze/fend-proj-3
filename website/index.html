<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<h1 id="title-text">
				Welcome!
			</h1>
			<h2 id="status-text">
				
			</h2>
			<div id="zipcode-form">
				<label for="zipcode">Enter zipcode</label>
				<input type="text" class="input" id="zip" placeholder="enter zip code here" />
				<label for="feelings">Describe how you feel today</label>
				<input class="input" id="feelings" placeholder="i.e: Sleepy" />
				<input type="submit" class="button" id="generate" value="Go" />
			</div>
			<div id="log-container">
				<h2>Log</h2>
				<div id="log">

				</div>
			</div>
		</div>

		<!-- JAVASCRIPT INCLUDES -->
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
